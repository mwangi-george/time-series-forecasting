name: Publish Quarto Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # âœ…nstall R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      # install R packages + cache them
      - name: Set up R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::tidymodels
            any::modeltime
            any::workflowsets
            any::timetk
            any::lubridate
          cache-version: 1

      # Render site
      - name: Render site
        run: quarto render

      # Deploy rendered site to gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
